    File.prototype.convertToBase64 = function(callback){
            var reader = new FileReader();
            reader.onload = function(e) {
                 callback(e.target.result)
            };
            reader.onerror = function(e) {
                 callback(null);
            };        
            reader.readAsDataURL(this);
    };

			<div ng-controller="createCoursesCtrl" id="ccc" >

		<form name="form" >
			<div >

			<div id="pic">

				<input type='file' id="profilePic" onchange="angular.element(this).scope().fileNameChanged(this)">
				
				<img src id="base64PicURL" style="max-width:500px;height:auto;">
				<span id="base64Name"></span>
				<a id="removeURL" style="display:none;" ng-click="removeImg()">Remove</a>
			</div>
			<div id="des">
				<label>Description</label>
				
				<textarea name="description" ng-model="courseInfo.message" required rows="5" cols="50"></textarea>
			</div>
			<div id="pic">
				<label>Member range(2-20)</label>
				<p>Min</p><input type="number" ng-model="courseInfo.min" min="2" max="20">
				<p>Max</p><input type="number" ng-model="courseInfo.max" min="2" max="20">
			</div>
			<div>
				<label>Date </label><input type="text" ng-model="courseInfo.date" id="datepicker" required>
				
			</div>
			<div id="sub">
				<input type="submit" name="submit" id="submit"  ng-click="createCourse()">
			</div>
		</form>
